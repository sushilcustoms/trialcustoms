<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .right-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 15px;
      box-sizing: border-box;
    }
    .gallery-section {
        margin: 20px auto;
        max-width: 800px;
    }
    h2 {
        background-color: #004080;
        color: white;
        padding: 10px;
        border-radius: 5px;
    }
    .gallery-section {
      width: 100%;
      margin: 20px 0;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;  
    }
    .gallery img {
        width: 100%;
        max-width: 200px;
        height: auto;
        object-fit: cover;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s;
        margin: 5px 0;
    }
    .gallery img:hover {
        transform: scale(1.1);
    }
    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }
    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
    }
    .lightbox:target {
        display: flex;
    }
    #sidebar-placeholder {
        border: none; /* Ensure no border is applied */
        margin: 0; /* Ensure no margin is applied */
        padding: 0; /* Ensure no padding is applied */
    }
    .container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }
  </style>
</head>

    </div>
    <!-- Load Footer -->
    <div id="footer-placeholder"></div>
  </div>

  <!-- Include external JavaScript file -->
  <script src="scripts.js"></script>
  <script>
    // Function to load external HTML into a placeholder
    function loadHTML(url, placeholderId, callback) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(placeholderId).innerHTML = data;
          if (callback) callback();
        })
        .catch(error => console.error('Error loading HTML:', error));
    }
    // Load upper-header, lower-header, marquee, footer, and sidebar

    loadHTML('partials/lowerheader.html', 'lower-header-placeholder', addDropdownListeners);
    loadHTML('partials/footer.html', 'footer-placeholder');
    loadHTML('partials/sidebar.html', 'sidebar-placeholder');
    loadHTML('partials/marquee.html', 'marquee-placeholder');
  </script>
</body>
</html>
