<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css">
<style>
 .right-body {
  text-align: center; /* Center-align the content in the right body */
  width: 100%; /* Ensure it takes full width */
  height: 150vh; /* Ensure it takes full height */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.right-body h3 {
  color: darkblue;
  cursor: pointer;
  text-align: left;
  margin-bottom: 10px; /* Adds space between h3 elements */
  width: 100%;
}
.right-body h2 {
  margin-top: 20px; /* Adds space before h2 element */
  margin-bottom: 20px; /* Adds space after h2 element */
  color: darkblue;
  text-align: center;
}
.right-body embed {
  width: 100%;
  height: 200%;
  border: none;
}

</style>
</head>
<body>
  <div class="webpage-container">
    <!-- Load Upper Header -->
    <div id="upper-header-placeholder"></div>
    <!-- Load Lower Header -->
    <div id="lower-header-placeholder"></div>
    <!-- Load Marquee Section -->
    <div id="marquee-placeholder"></div>
    <!-- ===== Main Content Area ===== -->
    <div class="container">
    <!-- Load Sidebar -->
    <div id="sidebar-placeholder"></div>
    <div class="right-body">
        
        <h3><a href="https://www.rtionline.gov.in/" target="_blank">1. File RTI online</a></h3>
        <h3><a href="https://rti.gov.in/rti-act.pdf" target="_blank">2. Download RTI Act 2005 (ENGLISH)</a></h3>
        <h3><a href="https://rti.gov.in/rti-actinhindi.pdf" target="_blank">3. Download RTI Act 2005 (HINDI)</a></h3>
        <h3><a href="https://rti.gov.in/" target="_blank">3. Know more about RTI</a></h3>
        <h2>PUBLIC NOTICE NO. 09/RTI-CPIO/CUSTOMS-INDORE/2024-25 DATED 09.01.2025</h2>
        <embed src="documents/RTI-public-notice.pdf" type="application/pdf">
      </div>
  </div>
    <!-- Load Footer -->
    <div id="footer-placeholder"></div>
  </div>

  <!-- Include external JavaScript file -->
  <script src="scripts.js"></script>
  <script>
    // Function to load external HTML into a placeholder
    function loadHTML(url, placeholderId, callback) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(placeholderId).innerHTML = data;
          if (callback) callback();
        })
        .catch(error => console.error('Error loading HTML:', error));
    }
    // Load upper-header, lower-header, marquee, footer, and sidebar
    loadHTML('partials/upperheader.html', 'upper-header-placeholder');
    loadHTML('partials/lowerheader.html', 'lower-header-placeholder', addDropdownListeners);
    loadHTML('partials/footer.html', 'footer-placeholder');
    loadHTML('partials/sidebar.html', 'sidebar-placeholder');
    loadHTML('partials/marquee.html', 'marquee-placeholder');
  </script>
</body>
</html>
