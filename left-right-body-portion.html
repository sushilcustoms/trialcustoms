<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Section Split</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left-body {
            width: 20%; /* 1:4 ratio */
            background-color: lightgray;
            padding: 20px;
            border: 2px solid black;
        }
        .right-body {
            width: 80%; /* 1:4 ratio */
            background-color: whitesmoke;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-body">
            <h2>Left Sidebar</h2>
        </div>
        <div class="right-body">
            <h2>Right Section</h2>
        </div>
    </div>
</body>
</html>
